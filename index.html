<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026考研倒计时</title>
    <style>
        /* 视频背景 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 页面布局 */
        .content {
            position: relative;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 标题样式 */
        .title {
            font-size: 5em; 
            font-weight: bold;
            margin-bottom: 20px;
            color: white; /* 标题白色 */
        }

        /* 倒计时文本 */
        .countdown {
            background-color: white; /* 白色背景 */
            color: black; /* 黑色字体 */
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 3em; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            你的浏览器不支持视频播放
        </video>
    </div>

    <!-- 倒计时 -->
    <div class="content">
        <div class="title">距离2026年研究生考试</div>
        <div class="countdown" id="countdown">加载中...</div>
    </div>

    <script>
        function updateCountdown() {
            const examDate = new Date("2025-12-20T00:00:00"); // 2026考研时间
            const now = new Date();
            const timeLeft = examDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "考试已开始！";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);

            document.getElementById("countdown").innerText = 
                `${days}天${hours}时${minutes}分${seconds}秒`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
